version: "3.8"

services:
  db:
    image: postgres:alpine
    restart: always
    env_file:
      - .env
    volumes:
      - /run/media/fabio/nextcloud/postgres:/var/lib/postgresql/data
    secrets:
      - postgres_password

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - /run/media/fabio/nextcloud/redis/redis-data:/var/lib/redis

  nextcloud:
    image: nextcloud
    restart: always
    env_file:
      - .env
    volumes:
      - /run/media/fabio/nextcloud/nextcloud-data:/var/www/html
    depends_on:
      - db
      - redis
    secrets:
      - nextcloud_admin_password
      - postgres_password
  
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/archive/eathtespagheti.ddns.net:/certs

  smtp:
    image: namshi/smtp
    env_file:
     - .env
    restart: always
    volumes:
     - /etc/letsencrypt/archive/eathtespagheti.ddns.net:/certs

secrets:
  nextcloud_admin_password:
    file: ./secrets/nextcloud_admin_password # put admin password to this file
  postgres_password:
    file: ./secrets/postgres_password # put postgresql password to this file
