version: "3.9"

services:

  kms:
    image: teddysun/kms
    restart: unless-stopped
    depends_on: 
      - nginx
    ports:
      - 1688:1688

  picard:
    image: mikenye/picard
    restart: unless-stopped
    ports:
      - 5800:5800
    environment:
      - DISPLAY_HEIGHT=950
    volumes:
      - /run/media/fabio/Configs/picard:/config
      - /run/media/fabio/Nextcloud/data/fabio/files/Music:/storage
